<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 dp-delivery-title">Pending Orders</h1>
</div>
<!-- Content Row -->
<div class="row m-0">
  <div class="col-lg-12">
    <!-- DataTales Example -->
    <div class="card mb-2">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Name</th>
              <th scope="col">Delivery Address</th>
              <th scope="col">Mobile</th>
              <th scope="col">Payment Mode</th>
              <th scope="col">Payment Status</th>
              <th scope="col">Delivery By</th>
              <th scope="col">Re-Assign-Order</th>
            </tr>
          </thead>
          <tfoot>

          </tfoot>
          <tbody>
            <tr *ngFor="let order of pendingOrders">
              <td>{{order.ORDER_ID}}</td>
              <td>{{order.CONSUMER_NAME}}</td>
              <td>Gachibowli, Hyd</td>
              <td>{{order.CUSTOMER_CONTACT_NUMBER}}</td>
              <td>{{order.PAYMENT_MODE}}</td>
              <td>{{order.PAYMENT_STATUS}}</td>
              <td>{{order.DEALER_NAME}}</td>
              <td>
                <div class="form-check ml-5">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1"></label>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div><!-- card end-->
    <div class="text-center">
      <button type="button" class="btn btn-green">Re-Assign Orders</button>
    </div>
  </div>
</div>
