<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip">
                    <div class="logo text-center">
                        <!-- <h1 class="h4 text-gray-900 mb-4">Drop Diesel</h1> -->
                        <img class="mb-4" src="../../../assets/images/dropDieselLogo.JPG" height="40px" />
                    </div>
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                        class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label
                        for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user"
                                    type="text" class="input" placeholder="Enter your username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass"
                                    type="password" class="input" data-type="password"
                                    placeholder="Enter your password"> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label
                                    for="check"><span class="icon"></span> Remember Me</label> </div>
                            <div class="group"> <button type="submit" class="button" (click)="login()">Sign In</button> </div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                            <form formGroup="registrationForm" (submit)="onSubmit()">
                                <div class="group"> <label for="user" class="label">Username</label> <input id="user"
                                        formControlName="firstName" type="text" class="input user-name" placeholder="Create your Firstname">
                                    <input id="user" formControlName="lastName" type="text" class="input user-name"
                                        placeholder="Create your Lastname"></div>
                                <div class="group"> <label for="pass" class="label">Mobile</label> <input id="pass" formControlName="mobile"
                                        type="text" class="input" placeholder="Enter your mobile number"> </div>
                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass"
                                        formControlName="email" type="text" class="input" placeholder="Enter your email address"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" formControlName="password"
                                        type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password"
                                        class="input" data-type="password" placeholder="Repeat your password"> </div>
                                <div class="group">
                                    <!-- <input type="submit" class="button" value="Sign Up">  -->
                                    <button type="submit" class="button">Sign Up</button></div>
                            </form>
                            <!-- <div class="foot"> <label for="tab-1">Already Member?</label> </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
